{% extends "layout.html" %}

{% block title %}
    {% set plugin_name_e = plugin.name | e %}
    {% blocktrans %}Delete plugin "{{plugin_name_e}}"{% endblocktrans %}
{% endblock %}

{% block content %}

    <h2>{{plugin.name | e}}</h2>

    <form action="" method="POST">
        <input type="hidden" name="crumb" value="{{ crumb }}" />
        <p>{% trans "Delete this plugin?" %}</p>
        <div>
            <input type="submit" value="{% trans "Delete plugin" %}" />
            |
            <a href="{{base_url}}plugins/detail/{{plugin.pfs_id}}">{% trans "Cancel" %}</a>
        </div>
    </form>

{% endblock %}
