{% extends "layout.html" %}

{% block title %}
    {% set plugin_name_e = plugin.name | e %}
    {% blocktrans %}Request approval for changes to "{{plugin_name_e}}"{% endblocktrans %}
{% endblock %}

{% block content %}

    <form action="" method="POST">
        <input type="hidden" name="crumb" value="{{ crumb }}" />
        <p>{% trans "Request approval for changes?" %}</p>
        <div>
            <input type="submit" value="{% trans "Request approval" %}" />
            |
            <a href="{{base_url}}plugins/detail/{{plugin.pfs_id}}">{% trans "Cancel" %}</a>
        </div>
    </form>

{% endblock %}
