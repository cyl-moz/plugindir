{% extends "layout.html" %}

{% block title %}
    {% set plugin_name_e = plugin.name|e %}
    {% blocktrans %}Push plugin changes for "{{plugin_name_e}}"{% endblocktrans %}
{% endblock %}

{% block content %}

    <form action="" method="POST">
        <input type="hidden" name="crumb" value="{{ crumb }}" />
        <p>{% trans "Push changes to this plugin live?" %}</p>
        <div>
            <input type="submit" value="{% trans "Push plugin changes live" %}" />
            |
            <a href="{{base_url}}plugins/detail/{{plugin.pfs_id}}">{% trans "Cancel" %}</a>
        </div>
    </form>

{% endblock %}
